<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1> Feedback Form</h1>
	<form method="get">
		<div>
			<label for="name">Name </label>
			<input type="text" id="name" placeholder="EnterName" minlength = "3" maxlength="50" required>
		</div>
		<br>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" placeholder="enter webpage" required>
		</div>
		<br>
		<div>
			<label for="favColor">favourite</label>
			<input type="color" id="favColor">
		</div>
		<br>
		<div>
			<label for="likeness"> Likeness</label>
			<input type="range" id="likeness" min="1" max="100">
		</div>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
